<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="app">{{message}}</div>
    <div id="app2" v-bind:title="message">
        <span>
            鼠标悬停此处几秒，<br />
            可以看到此处动态绑定的title!
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">现在你可以看到我</p>
    </div>
    <div id="app-4">
        <ol>
            <li  v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">翻转message</button>
    </div>
</body>
</html>
<script src="../Scripts/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'Hello Vue'
        }
    })
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于' + new Date()
        }
    })
    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: false
        }
    })
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: '学习Javascript' },
                { text: '学习Vue' },
                { text: '创建激动人心的代码' }
            ]
        }
    })
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message:'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    })
</script>
